
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snakes and Ladders - Jungle Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Darts Snakes & Ladders - Jungle Edition</h1>
  <div id="board-container">
    <canvas id="gameCanvas" width="600" height="600"></canvas>
  </div>
  <div id="controls">
    <p>Player <span id="current-player">1</span>'s turn</p>
    <input type="number" id="score" placeholder="Enter dart score" />
    <button onclick="movePlayer()">Move</button>
  </div>
  <audio id="jungle-sound" loop autoplay>
    <source src="jungle.mp3" type="audio/mpeg" />
  </audio>
  <audio id="snake-sound">
    <source src="snake.mp3" type="audio/mpeg" />
  </audio>
  <audio id="ladder-sound">
    <source src="ladder.mp3" type="audio/mpeg" />
  </audio>
  <script src="game.js"></script>
</body>
</html>
